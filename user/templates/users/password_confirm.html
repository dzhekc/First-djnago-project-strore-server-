{% extends 'users/base2.html' %}
{% load static %}


{% block content %}
  <section>
    <!-- Контент -->
    <div class="container">
        <div class="row mt-1">
            <div class="col-lg-10">
                <div class="row">
                    <div class="container mt-5">
                        <div class="row justify-content-center">
                            <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
                                <h2 class="text-center mb-4">Авторизация</h2>
                                {% if form.non_field_errors %}
                                    {% for error in form.non_field_errors %}
                                        {{ error }}
                                    {% endfor %}
                                {% endif %}
                                <form  method="post">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label class="small mb-1" for="{{ form.new_password1.id_for_label }}" class="form-label">Новый пароль</label>
                                        {{ form.new_password1 }}
                                    </div>
                                    <div class="mb-3">
                                        <label class="small mb-1" for="{{ form.new_password2.id_for_label }}">Подтвердите пароль</label>
                                        {{ form.new_password2 }}
                                    </div>
                                    <button type="submit" class="btn btn-dark btn-block">Подтвердить</button>
                                </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
