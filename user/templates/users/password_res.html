{% extends 'users/base2.html' %}
{% load static %}


{% block content %}
  <section>
    <!-- Контент -->
    <div class="container">
        <div class="row mt-1">
            <div class="col-lg-10">
                <div class="row">
                    <div class="container mt-5">
                        <div class="row justify-content-center">
                            <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
                                <h2 class="text-center mb-4">Авторизация</h2>
                                <form action="{% url 'users:password_reset' %}" method="post">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label for="{{ form.email.id_for_label }}" class="form-label">Адрес электронной почты</label>
                                        {{ form }}
                                    </div>
                                    <button type="submit" class="btn btn-dark btn-block">сброс</button>
                                </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
