{% extends "base2.html" %}
{% load static %}

{% block content %}
    <div class="row">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
                <h2 class="text-center mb-4">Сброс пароля</h2>
                <form action="#" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Новый пароль</label>
                        <input type="text" class="form-control" name="username" value="№" id="№" placeholder="Введите новый пароль" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Подтверждение нового пароля </label>
                        <input type="password" class="form-control" name="password" id="id_password" placeholder="Подтвердите новый пароль" required>
                    </div>
                
                    <button type="submit" class="btn btn-dark btn-block">Сбросить пароль</button>
                </form>
                <div class="mt-3">
                    <a href="#">Забыли пароль?</a> | <a href="#">Создать аккаунт</a>
                </div>
                <hr>
                <div class="text-center">
                    <p>Или авторизуйтесь через:</p>
                    <a href="#" class="btn btn-dark">
                        <img class="mx-1" src="{% static 'vendor/icons/google.svg' %}" alt="Catalog Icon" width="16" height="16">
                        Google
                    </a>
                    <a href="#" class="btn btn-dark">
                        <img class="mx-1" src="{% static 'vendor/icons/facebook.svg' %}" alt="Catalog Icon" width="16" height="16">
                        Facebook
                    </a>
                    <a href="#" class="btn btn-dark">
                        <img class="mx-1" src="{% static 'vendor/icons/github.svg' %}" alt="Catalog Icon" width="16" height="16">
                        GitHub
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
